<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style_z1_tab.css">
</head>

<body>
    <table>
        <caption>
            Tabela: Z1_Piotr_Sączewski
        </caption>
        <tr>
            <th colspan="3"> Kółko i krzyżyk</th>
        </tr>
        <tr>
            <td class="ttt">o</td>
            <td class="ttt">x</td>
            <td class="ttt">x</td>
        </tr>
        <tr>
            <td class="ttt">x</td>
            <td class="ttt">o</td>
            <td class="ttt">o</td>
        </tr>
        <tr>
            <td class="ttt">x</td>
            <td class="ttt">x</td>
            <td class="ttt">o</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table class="calc">
        <caption>
            Tabela: Z2_Piotr_Sączewski
        </caption>
        <tr>
            <th colspan="5" class=left">Kalkulator Internetowy</th>
        </tr>
        <tr>
            <td colspan="5" class="wynik">126.32</td>

        </tr>
        <tr>
            <td class="button"></td>
            <td class="left">/</td>
            <td class="left">*</td>
            <td class="left">-</td>
        </tr>
        <tr>
            <td class="button">7</td>
            <td class="button">8</td>
            <td class="button">9</td>
            <td class="left">+</td>
        </tr>
        <tr>
            <td class="button">4</td>
            <td class="button">5</td>
            <td class="button">6</td>
            <td class="left">Czyść</td>
        </tr>
        <tr>
            <td class="button">1</td>
            <td class="button">2</td>
            <td class="button">3</td>
            <td rowspan="2" class="left">Enter</td>

        </tr>
        <tr>
            <td colspan="2" class="left">0</td>
            <td class="button">.</td>

        </tr>

    </table>
</body>

</html>
