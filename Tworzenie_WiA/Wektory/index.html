<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <svg width="400" height="400">
        <rect x="50" y="50" width="100" height="100" stroke="" fill="gray"></rect>
        <circle cx="150" cy="150" r="50" stroke="darkblue" stoke-width="3" fill="royalblue"></circle>
    </svg>

    <svg width="500" height="300">
        <rect x="75" y="0" width="50" height="100" fill="gray"></rect>
        <rect x="50" y="100" width="250" height="200" stroke="gray" fill="gray"></rect>
        <rect x="300" y="200" width="100" height="100" fill="gray"></rect>
        <rect x="310" y="210" width="80" height="90" fill="brown"></rect>
        <polygon points="40, 100, 175, 0, 310 ,100" fill="brown"></polygon>
        <polygon points="300, 200, 300, 150, 410 ,200" fill="brown"></polygon>
        <rect x="75" y="115" width="75" height="75" fill="aqua"></rect>
        <rect x="200" y="115" width="75" height="75" fill="aqua"></rect>
        <rect x="75" y="205" width="75" height="75" fill="aqua"></rect>
        <rect x="210" y="220" width="50" height="90" fill="palegoldenrod"></rect>
        <circle cx=220 cy="260" r="5"> </circle>
    </svg>
    <div class="model">
        <p class="description">Heterochromia</p>
        <div class="eyes">
            <div class="white">
                <div class="color blue">
                    <div class="black"></div>
                </div>
            </div>
            <div class="white">
                <div class="color green">
                    <div class="black"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
