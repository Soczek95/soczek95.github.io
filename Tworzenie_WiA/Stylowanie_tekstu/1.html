<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tekstu</title>
</head>

<body>
    <p>Znaczniki formatowania tekstu</p>
    <br>
    <b>Pogrubienie</b>
    <br>
    <i>Pochylenie</i>
    <br>
    <u>Podkreślenie</u>
    <br>
    <s>Przekreślenie</s>
    <br>
    <mark>Zakreślenie</mark>
    <br>
    <em>Pochylenie</em>
    <br>
    <sub>Indeks dolny</sub>
    <br>
    <sup>Indeks górny</sup>
    <br>
    <def>definicja</def>
    <br>
    <strong>Pogrubienie</strong>
    <br>
    <small>Tekst mniejszy o 1px</small>
    <br>
    <big>tekst większy o 1px</big>
</body>

</html>
