<!DOCTYPE html>
<html>

<head>
    <title>Sklep internetowy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Sklep internetowy</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Strona główna</a></li>
            <li><a href="#">Produkty</a></li>
            <li><a href="#">O nas</a></li>
            <li><a href="#">Kontakt</a></li>
            <li><a href="#">Koszyk</a></li>
        </ul>
    </nav>
    <main>
        <h2>Produkty</h2>
        <div class="product">
            <img src="zdjęcie_produktu_1.jpg" alt="Zdjęcie produktu 1">

        <div class="product">

            <p>Cena: <span class="price">200 zł</span></p>

        <div class="product">
            <img src="zdjęcie_produktu_3.jpg" alt="Zdjęcie produktu 3">
            <h3>Nazwa produktu 3</h3>
            <p>Opis produktu 3</p>
            <p>Cena: <span class="price">300 zł</span></p>

    <footer>
        <p>Copyright 2020 Sklep internetowy</p>
    </footer>
    <script src="skrypt.js"></script>

</html>
